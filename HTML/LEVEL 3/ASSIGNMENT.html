    <h1>Recreate the following form using HTML </h1>
    <form action="server">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter the name..">
        <br>
        <label for="Sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male">Male
        <input type="radio" id="female" name="sex" value="female">Female
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="country">Select an Option</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select>
        <br>
        <label for="Message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Subscribe?</label>
        <br>
        <input type="Submit" value="Submit">
    </form>

    <h1>Recreate The Following Form Using HTML</h1>
    <h3>Feedback Form</h3>
    <form action="server">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name..">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email..">
        <br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        <label for="radio">Rate us out of 5</label><br>
        <input type="radio" id="radio1" name="radio" value="1">1<br>
        <input type="radio" id="radio2" name="radio" value="2">2<br>
        <input type="radio" id="radio3" name="radio" value="3">3<br>
        <input type="radio" id="radio4" name="radio" value="4">4<br>
        <input type="radio" id="radio5" name="radio" value="5">5<br>
        <input type="submit" value="Submit">
    </form>
